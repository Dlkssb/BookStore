<!DOCTYPE html>
<html>
<head>
  <title>Book Inventory</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5">Book Inventory</h1>
    <div class="row mb-3">
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Book Name" id="book-name">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Author" id="book-author">
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" placeholder="Year" id="book-year">
      </div>
      <div class="col-md-2">
        <select class="form-control" id="book-rack">
          <option value="">Select Rack</option>
          <option value="1">Rack 1</option>
          <option value="2">Rack 2</option>
          <option value=" 3">Rack 3</option>
        </select>
      </div>
      <div class="col-md-2">
        <select class="form-control" id="book-shelf">
          <option value="">Select Shelf</option>
          <option value="1">Shelf 1</option>
          <option value="2">Shelf 2</option>
          <option value="3">Shelf 3</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-2">
        <button class="btn btn-primary" id="add-book">Add Book</button>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Search Book" id="search-book">
      </div>
      <div class="col-md-2 offset-md-5 text-right">
        <h5>Total Price: <span id="total-price">$0</span></h5>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Book Name</th>
          <th>Author</th>
          <th>Year</th>
          <th>Rack</th>
          <th>Shelf</th>
          <th>Price</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="book-list">
      </tbody>
    </table>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="functionUI.js"></script>
</body>
